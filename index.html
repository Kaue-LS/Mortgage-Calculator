<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <!-- js -->
    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <title>Mortgage Calculator</title>
</head>

<body class="p-6">
    <main class="paymentBox rounded m-auto h-100 mh-100 ">
        <div class=" mw-100 mh-100 d-flex content">
            <form class="p-5 w-100 mw-100">
                <div class="headerForm pb-5 d-flex justify-content-between">
                    <h3 class="fw-bold text-blue">Mortgage Calculator</h3>
                    <input type="button" value="Clear All" id="clearButton"
                        class="opacity-75 clearButton bg-transparent border border-0 p-1 text-blue text-decoration-underline" />
                </div>
                <div class="formAmount mb-4 d-flex flex-column p-0">
                    <label class="fs-6 mb-3 text-blue opacity-75 fw-normal" for="amount">Mortgage Amount</label>
                    <label
                        class="p-0  border-green  d-flex flex-nowrap justify-content-between align-items-center rounded ">
                        <span class="fs-9 fw-bold text-blue bg-green p-custom-1">R$</span>
                        <input
                            class=" rounded px-custom-1 d-block border fs-9 fw-medium border-0 h-100 mh-100 w-100 mw-100"
                            type="text" id="amount" name="amount" placeholder=""
                            title="This input must contain the amount of the mortgage">
                    </label>

                </div>
                <div class="formTermRate d-inline-flex gap-0 column-gap-3  mb-4">
                    <div class="formTerm col-gap-6">
                        <label class="fs-6 mb-3 text-blue opacity-75 fw-normal" for=" term">Mortgage Term</label>
                        <label
                            class="termInput p-0 overflow-hidden border-green  d-flex flex-nowrap justify-content-between align-items-center rounded">
                            <input class=" rounded px-custom-1 d-block border fs-9 fw-medium border-0 w-100 mw-100"
                                type="text" id="term" name="term" placeholder=""
                                title="This input must contain the term of the mortgage">
                            <span class="fs-9 fw-bold text-blue bg-green p-custom-1">years</span>
                        </label>
                    </div>
                    <div class="formRate col-gap-6">
                        <label class="fs-6 mb-3 text-blue opacity-75 fw-normal" for="rate">Interest Rate</label>
                        <label
                            class="rateInput  border-green  d-flex flex-nowrap justify-content-between align-items-center rounded">
                            <input class=" rounded px-custom-1 d-block border fs-9 fw-medium border-0 w-100 mw-100"
                                type="text" id="rate" name="rate" placeholder=""
                                title="This input must contain the rate of the mortgage">
                            <span class="fs-9 fw-bold text-blue bg-green p-custom-1">%</span>
                        </label>
                    </div>
                </div>
                <div class="formType d-flex row-gap-3 flex-column mb-4">
                    <label class="fs-6  text-blue opacity-75 fw-normal" for="amount">Mortgage Type</label>
                    <label
                        class="border-green rounded d-inline-flex justify-content-left px-3 py-3 align-items-center h-100 mh-100 text-blue fs-6 fw-bold">
                        <input class="typeInput me-2" type="radio" value="repayment" name="type">
                        Repayment
                    </label>
                    <label
                        class="border-green rounded d-inline-flex justify-content-left px-3 py-3 align-items-center h-100 mh-100 text-blue fs-6 fw-bold">
                        <input class="typeInput me-2" type="radio" value="interest" name="type">
                        Interest Only
                    </label>
                </div>
                <div class="bg-green d-inline-flex column-gap-3 align-items-center px-5 py-2 rounded-pill">
                    <img src="./assets/images/icon-calculator.svg" alt="calculator" />
                    <input class="text-blue fs-6 fw-bold bg-transparent border-0" type="submit"
                        value="Calculate Repayment">
                </div>

            </form>
            <div>
                <div class="noResults">
                    <img src="" alt="calculator">
                    <h3>Results shown here</h3>
                    <p>Complete the form and click "calculate reapyments" to see what your monthly repayments would be.
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
