<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <!-- js -->
    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <title>Mortgage Calculator</title>
</head>

<body class="p-6">
    <main class="paymentBox rounded m-auto h-100 mh-100 ">
        <div class=" mw-100 mh-100 d-flex content">
            <form class="p-5">
                <div class="headerForm pb-5 d-flex justify-content-between">
                    <h3>Mortgage Calculator</h3> <input type="button" value="clear all" id="clearButton"
                        class="clearButton" />
                </div>
                <div class="formAmount mb-4 d-flex flex-column p-0">
                    <label class="mb-3" for="amount">Mortgage Amount</label>
                    <label class="p-0">
                        <span>R$</span>
                        <input type="text" id="amount" name="amount" placeholder=""
                            title="This input must contain the amount of the mortgage">
                    </label>

                </div>
                <div class="formTermRate d-inline-flex  mb-4">
                    <div class="formTerm">
                        <label class="mb-3" for="term">Mortgage Term</label>
                        <label class="termInput  d-inline-flex">
                            <input type="text" id="term" name="term" placeholder=""
                                title="This input must contain the term of the mortgage">
                            years
                        </label>
                    </div>
                    <div class="formRate">
                        <label class="mb-3" for="rate">Interest Rate</label>
                        <label class="rateInput  d-inline-flex">
                            <input type="text" id="rate" name="rate" placeholder=""
                                title="This input must contain the rate of the mortgage">
                            <span>%</span>
                        </label>
                    </div>
                </div>
                <div class="formType d-flex flex-column mb-4">
                    <label class="">
                        <input type="radio" value="repayment" name="type">
                        Repayment
                    </label>
                    <label class="">
                        <input type="radio" value="interest" name="type">
                        Interest Only
                    </label>
                </div>
                <label for="">
                    <img src="./assets/images/icon-calculator.svg" alt="calculator" />
                </label>
                <input type="submit" value="Calculate Repayment">
            </form>
            <div>
                <div class="noResults">
                    <img src="" alt="calculator">
                    <h3>Results shown here</h3>
                    <p>Complete the form and click "calculate reapyments" to see what your monthly repayments would be.
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
